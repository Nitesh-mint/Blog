{% extends 'base.html' %} {% block content %}
    <style>
        #card{
            background-color:#fafafa;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="container p-5">
                <div class="justify-content-center">
                    <h1 class="text-center font-weight-bold" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">{% block title %} {{ object.title }} {% endblock title %}</h1>
                    <p class=" text-muted text-center">{{ post.author }} | {{ post.created_on }}</p>
                <hr>
                </div>
                <p class="pt-5">{{ object.content|safe}}</p>
            </div>
        </div>
    </div>

{% endblock content %}
