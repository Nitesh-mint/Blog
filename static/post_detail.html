{% extends 'base.html' %} {% block content %}
    <style>
        #card{
            background-color:#fafafa;
        }
        #author{
            font-size: 12px;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="container p-5">
                <div class="justify-content-center">
                    <h1 class="text-center font-weight-bold" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">{% block title %} {{ object.title }} {% endblock title %}</h1>
                    <p class=" text-muted text-center">{{ post.author }} | {{ post.created_on }}</p>
                <hr>
                </div>
                <p class="pt-5">{{ object.content|safe}}</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- <svg class="" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
            </svg>   -->
            <p class="ms-5" id="author">Posted By:{{post.author}}</p>
        </div>
    </div>

{% endblock content %}
